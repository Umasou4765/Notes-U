<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Notes-U</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <style>
    header {
      background:var(--color-card-bg-light);
      border-bottom:1px solid var(--color-border-light);
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 24px;
      position:sticky;top:0;z-index:50;
    }
    body.dark header {
      background:var(--color-card-bg-dark);
      border-color:var(--color-border-dark);
    }
    .logo {
      font-weight:700;
      display:flex;
      align-items:center;
      gap:8px;
      color:inherit;
      text-decoration:none;
      border:2px solid currentColor;
      padding:4px 10px;
      border-radius:6px;
    }
    main {
      display:grid;
      grid-template-columns:300px 1fr;
      gap:28px;
      padding:28px;
      max-width:1400px;
      margin:0 auto;
    }
    @media (max-width:900px) {
      main { grid-template-columns:1fr; }
    }
    .sidebar {
      background:var(--color-card-bg-light);
      border:1px solid var(--color-border-light);
      border-radius:8px;
      padding:20px;
      max-height:calc(100vh - 120px);
      overflow:auto;
    }
    body.dark .sidebar {
      background:var(--color-card-bg-dark);
      border-color:var(--color-border-dark);
    }
    .category-list { list-style:none; margin:0; padding:0; }
    .category-list a {
      display:block;
      padding:8px 10px;
      border-radius:6px;
      color:var(--color-text-secondary-light);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    body.dark .category-list a {
      color:var(--color-text-secondary-dark);
    }
    .category-list a.active,
    .category-list a:hover {
      background:rgba(0,0,0,0.07);
      color:inherit;
    }
    body.dark .category-list a.active,
    body.dark .category-list a:hover {
      background:rgba(255,255,255,0.08);
    }
    .category-semester-separator {
      font-size:0.75em;
      text-transform:uppercase;
      margin:12px 0 4px;
      opacity:.7;
      font-weight:600;
    }
    .content-area {
      background:var(--color-card-bg-light);
      border:1px solid var(--color-border-light);
      border-radius:8px;
      padding:24px;
    }
    body.dark .content-area {
      background:var(--color-card-bg-dark);
      border-color:var(--color-border-dark);
    }
    .search-bar { position:relative; margin-bottom:20px; }
    .search-bar input {
      padding:10px 12px;
      border-radius:8px;
    }
    .note-grid { display:grid; gap:18px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); }
    .note-card {
      background:var(--color-card-bg-light);
      border:1px solid var(--color-border-light);
      border-radius:8px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:8px;
      transition:box-shadow .25s, transform .25s;
    }
    body.dark .note-card {
      background:var(--color-card-bg-dark);
      border-color:var(--color-border-dark);
    }
    .note-card:hover {
      transform:translateY(-3px);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    body.dark .note-card:hover {
      box-shadow:0 6px 18px rgba(255,255,255,0.05);
    }
    .tags { display:flex; flex-wrap:wrap; gap:6px; }
    .category-tag {
      background:rgba(0,0,0,0.06);
      padding:4px 8px;
      border-radius:4px;
      font-size:.7rem;
      font-weight:500;
      letter-spacing:0.5px;
      text-transform:uppercase;
    }
    body.dark .category-tag {
      background:rgba(255,255,255,0.1);
    }
    footer {
      text-align:center;
      font-size:.85em;
      padding:32px 0 16px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">U</a>
    <div style="display:flex; gap:12px;">
      <a href="upload.html" class="primary-btn" style="text-decoration:none;">Upload</a>
      <button id="logout-btn" class="primary-btn" style="background:#666;">Log Out</button>
    </div>
  </header>
  <main>
    <aside class="sidebar">
      <h2 style="margin-top:0;">Categories</h2>
      <ul class="category-list"></ul>
    </aside>
    <section class="content-area">
      <h2>Your Notes & Resources</h2>
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search notes...">
      </div>
      <div id="notes-container" class="note-grid"></div>
    </section>
  </main>
  <footer>&copy; 2025 Note-U. All rights reserved.</footer>
  <div id="toast-container"></div>
  <script type="module" src="/assets/js/home-page.js"></script>
</body>
</html>
