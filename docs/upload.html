<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Upload Notes - Notes-U</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css?v=2.0">
</head>
<body class="upload-layout">

  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path d="M21 12.8A9 9 0 0112.8 3a7 7 0 100 18A9 9 0 0021 12.8z"/></svg>
    <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/></svg>
  </button>

  <div class="card-container upload-box">
    <h1>Upload Notes</h1>
    <p style="color:var(--text-soft); margin-bottom:24px;">Share your study materials.</p>

    <form id="uploadForm" novalidate>
      <div class="form-grid">
        <div class="field">
          <label class="field-label">Academic Year</label>
          <select id="academicYearSelect" required>
            <option value="">Select Year</option>
            <option value="year1">Year 1</option>
            <option value="year2">Year 2</option>
          </select>
        </div>

        <div class="field">
          <label class="field-label">Semester</label>
          <select id="semesterSelect" required disabled>
            <option value="">Select Semester</option>
          </select>
        </div>

        <div class="field">
          <label class="field-label">Subject</label>
          <select id="subjectSelect" required disabled>
            <option value="">Select Subject</option>
          </select>
        </div>

        <div class="field">
          <label class="field-label">Type</label>
          <select id="notesType" required>
            <option value="">Select Type</option>
            <option value="lecture_notes">Lecture Notes</option>
            <option value="tutorial_solutions">Tutorial Solutions</option>
            <option value="past_year_papers">Past Year Papers</option>
          </select>
        </div>
      </div>

      <div class="field" style="margin-bottom:20px;">
        <label class="field-label">Description (Optional)</label>
        <textarea id="description" placeholder="Brief description..." rows="3"></textarea>
      </div>

      <div class="file-section" style="margin-bottom:24px;">
        <label class="field-label">File (PDF, DOCX, PPTX - Max 25MB)</label>
        <input type="file" id="fileUpload" hidden accept=".pdf,.doc,.docx,.txt,.ppt,.pptx">
        <div id="fileDrop" class="file-drop-area" tabindex="0" role="button">
          <p>Click or Drag & Drop file here</p>
          <div id="fileOk" style="margin-top:8px; color:#10b981; font-weight:600; font-size:0.8rem; display:none;"></div>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn-primary">Upload</button>
        <progress id="uploadProgress" value="0" max="100" style="display:none; width:100%; margin-top:10px;"></progress>
      </div>
    </form>
    
    <div style="margin-top:20px; text-align:center;">
      <a href="home.html" style="color:var(--text-soft); font-size:0.9rem; text-decoration:none;">Cancel & Back to Home</a>
    </div>
  </div>

  <script type="module" src="./js/upload.js?v=2.0"></script>
</body>
</html>
