<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes-U</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light landing">
  <button class="theme-toggle-btn" id="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark theme">
    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.8">
      <path d="M21 12.8A9 9 0 0112.8 3a7 7 0 100 18A9 9 0 0021 12.8z"/>
    </svg>
    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/>
    </svg>
  </button>
  <div class="container" role="main">
    <div class="logo logo--lg" aria-label="Notes-U Logo">U</div>
    <h1>Notes-U</h1>
    <p class="lead">A collaborative platform for sharing and accessing academic notes.</p>
    <div class="button-group">
      <a class="action-btn" href="auth.html?mode=login">Log In</a>
      <a class="action-btn secondary" href="auth.html?mode=signup">Sign Up</a>
    </div>
  </div>
  <script type="module">
    function applyTheme(dark){
      document.body.classList.toggle('dark', dark);
      document.body.classList.toggle('light', !dark);
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    (function initTheme(){
      const stored = localStorage.getItem('theme');
      if(stored === 'dark') applyTheme(true);
      else if(stored === 'light') applyTheme(false);
      else applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e=>{
        if(!localStorage.getItem('theme')) applyTheme(e.matches);
      });
      window.addEventListener('storage', e=>{
        if(e.key==='theme' && e.newValue){ applyTheme(e.newValue==='dark'); }
      });
    })();
    const toggleBtn = document.getElementById('theme-toggle');
    let spin = 0;
    toggleBtn.addEventListener('click', ()=>{
      const willBeDark = !document.body.classList.contains('dark');
      applyTheme(willBeDark);
      spin += 360;
      toggleBtn.style.transform = `rotate(${spin}deg)`;
      setTimeout(()=>{ toggleBtn.style.transform=''; }, 650);
    }, { passive:true });

    import { onAuth } from './firebase-init.js';
    let redirected = false;
    onAuth(user => {
      if(redirected) return;
      if(user){
        redirected = true;
        setTimeout(()=> location.href='home.html', 250);
      }
    });
  </script>
</body>
</html>
