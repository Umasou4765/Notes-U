<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes-U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, sans-serif; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#f8f8f8; color:#222; }
    .container { background:#fff; padding:40px 32px; border-radius:16px; max-width:480px; width:100%; box-shadow:0 8px 30px rgba(0,0,0,0.05); text-align:center; }
    h1 { margin:0 0 12px; font-size:2.2rem; }
    p { margin:0 0 32px; color:#555; }
    .btn-row { display:flex; gap:16px; flex-wrap:wrap; justify-content:center; }
    a.button { text-decoration:none; padding:14px 22px; border-radius:8px; font-weight:600; font-size:1rem; display:inline-block; }
    a.primary { background:#007bff; color:#fff; }
    a.primary:hover { background:#005fcc; }
    a.secondary { background:#e9ecef; color:#222; }
    a.secondary:hover { background:#d7dbdf; }
    footer { margin-top:32px; font-size:.8rem; color:#888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes-U</h1>
    <p>A simple platform to store and access your academic notes.</p>
    <div class="btn-row">
      <a class="button primary" href="auth.html?mode=login">Log In</a>
      <a class="button secondary" href="auth.html?mode=signup">Sign Up</a>
    </div>
    <footer>&copy; 2025 Notes-U</footer>
  </div>
</body>
</html>
