<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes-U</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="light">
  <button class="theme-toggle-btn" id="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark theme">
    <!-- Moon (Light Mode) -->
    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.8">
      <path d="M21 12.8A9 9 0 0112.8 3a7 7 0 100 18A9 9 0 0021 12.8z"/>
    </svg>
    <!-- Sun (Dark Mode) -->
    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95 7.07l-1.41-1.41M6.34 6.34L4.93 4.93m12.02 0l-1.41 1.41M6.34 17.66l-1.41 1.41"/>
    </svg>
  </button>

  <div class="container" role="main">
    <div class="logo" aria-label="Notes-U Logo">U</div>
    <h1>Notes-U</h1>
    <p class="lead">
      A collaborative platform for sharing and accessing academic notes.
    </p>
    <div class="button-group">
      <a class="action-btn" href="auth.html?mode=login">Log In</a>
      <a class="action-btn secondary" href="auth.html?mode=signup">Sign Up</a>
    </div>
  </div>

  <script type="module" src="../js/pages/index.js"></script>
</body>
</html>
