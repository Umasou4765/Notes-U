<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes-U</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --bg-light:#f8f8f8; --text-light:#222; --accent:#0d6efd;
      --bg-dark:#121212; --text-dark:#eee;
    }
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,"Helvetica Neue",Arial,sans-serif;
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: var(--bg-light); color: var(--text-light); transition: background .3s,color .3s;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }
    .wrap { text-align:center; padding:40px 30px; max-width:460px; }
    .logo { font-size:3rem; font-weight:700; margin:0 0 12px; }
    .muted { opacity:.65; font-size:.95rem; margin-bottom:24px; }
    #theme-toggle { position:fixed; top:12px; right:12px; background:transparent; border:1px solid currentColor;
      padding:6px 10px; border-radius:6px; cursor:pointer; font-size:.85rem; display:flex; align-items:center; gap:6px;
    }
    #theme-toggle:focus-visible { outline:2px solid var(--accent); outline-offset:2px; }
    .spinner {
      width:40px; height:40px; border:4px solid currentColor; border-right-color:transparent;
      border-radius:50%; animation:spin 0.75s linear infinite; margin:30px auto;
    }
    @keyframes spin { to { transform:rotate(360deg);} }
    a.action {
      display:inline-block; padding:10px 18px; background:var(--accent); color:#fff;
      border-radius:6px; text-decoration:none; font-weight:500; margin:4px;
    }
    a.action.secondary { background:rgba(0,0,0,0.08); color:inherit; }
    body.dark a.action.secondary { background:rgba(255,255,255,0.12); }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme">
    <span class="theme-label">Dark</span>
  </button>
  <div class="wrap" id="app">
    <div class="logo" aria-label="Notes-U Logo">U</div>
    <p class="muted">Loading session...</p>
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <script type="module">
    import { onAuth } from './firebase-init.js';

    // Theme Handling
    function applyTheme(mode){
      if(mode==='dark') document.body.classList.add('dark');
      else document.body.classList.remove('dark');
      localStorage.setItem('theme', mode);
      const label = document.querySelector('#theme-toggle .theme-label');
      if(label) label.textContent = mode === 'dark' ? 'Light' : 'Dark';
    }
    function initTheme(){
      const stored = localStorage.getItem('theme');
      if(stored) applyTheme(stored);
      else applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e=>{
        if(!localStorage.getItem('theme')) applyTheme(e.matches?'dark':'light');
      });
      window.addEventListener('storage', e=>{
        if(e.key==='theme' && e.newValue) applyTheme(e.newValue);
      });
    }
    initTheme();

    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn?.addEventListener('click', ()=>{
      const nowDark = !document.body.classList.contains('dark');
      applyTheme(nowDark ? 'dark' : 'light');
    });

    // Auth Redirect Logic
    const appDiv = document.getElementById('app');
    let redirected = false;
    onAuth(user=>{
      if(redirected) return;
      redirected = true;
      // Redirect after small delay to allow theme settle
      setTimeout(()=>{
        if(user) location.href = 'home.html';
        else {
          appDiv.innerHTML = `
            <div class="logo" aria-label="Notes-U Logo">U</div>
            <p class="muted">Welcome to Notes-U</p>
            <a class="action" href="auth.html?mode=login">Log In</a>
            <a class="action secondary" href="auth.html?mode=signup">Sign Up</a>
          `;
        }
      }, 150);
    });
  </script>
</body>
</html>
