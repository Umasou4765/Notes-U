<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“˜ Upload Your Notes</h1>
    
    <form id="uploadForm" class="flex flex-col gap-4">
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year:</label>
        <select id="year" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option>Year 1</option>
          <option>Year 2</option>
        </select>
      </div>

      <div>
        <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester:</label>
        <select id="semester" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option>Semester 1</option>
          <option>Semester 2</option>
          <option>Semester 3</option>
        </select>
      </div>

      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject:</label>
        <input type="text" id="subject" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>

      <div>
  <label for="file" class="block text-sm font-medium text-gray-700 mb-1">File:</label>
      <input 
       type="file" 
       id="file" 
       required 
       accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.xls,.xlsx,.csv,.jpg,.jpeg,.png,.gif,.webp" 
       class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>

      <button type="submit" 
       class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
       d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12V4m0 0L8 8m4-4l4 4" />
  </svg>Upload</button>
      
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
