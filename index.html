<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>UniNotes</title>
  <style>
    :root {
      --color-light-bg: #f8f8f8;
      --color-light-text: #333;
      --color-light-subtext: #666;
      --color-light-border: #ccc;
      --color-dark-bg: #121212;
      --color-dark-text: #fff;
      --color-dark-subtext: #aaa;
      --color-dark-border: #555;
      --color-accent: #007bff;
      --color-accent-hover: #0056b3;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: var(--color-light-bg);
      color: var(--color-light-text);
      transition: background-color 0.3s ease, color 0.3s ease;
      flex-direction: column;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    body.dark {
      background-color: var(--color-dark-bg);
      color: var(--color-dark-text);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      color: inherit;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      width: 50px;
      border: 2px solid currentColor;
      border-radius: 8px;
      margin: 0 auto 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      line-height: 1.3;
      font-weight: normal;
    }

    p {
      font-size: 1.1em;
      color: var(--color-light-subtext);
      margin-bottom: 40px;
    }

    body.dark p {
      color: var(--color-dark-subtext);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .button {
      padding: 15px 0;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button.login {
      background-color: var(--color-accent);
      color: #fff;
    }

    .button.login:hover {
      background-color: var(--color-accent-hover);
    }

    .button.register {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid var(--color-light-border);
    }

    .button.register:hover {
      background-color: #e0e0e0;
    }

    body.dark .button.register {
      background-color: #333;
      color: white;
      border-color: var(--color-dark-border);
    }

    body.dark .button.register:hover {
      background-color: #444;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      body.dark .container {
        background-color: #1a1a1a;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
      }

      .logo {
        font-size: 3.5em;
        height: 70px;
        width: 70px;
        margin-bottom: 60px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 30px;
      }

      p {
        font-size: 1.3em;
        margin-bottom: 50px;
      }

      .button-group {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        width: auto;
      }

      .button {
        padding: 18px 40px;
        font-size: 1.2em;
        max-width: 180px;
        flex-grow: 1;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

  <div class="container">
    <div class="logo"><span>U</span></div>
    <h1>Accessible notes.</h1>
    <p>A simple platform for students to share and access academic notes.</p>
    <div class="button-group">
      <a href="login.html" class="button login">Log In</a>
      <a href="signup.html" class="button register">Sign Up</a>
    </div>
  </div>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');

    function setTheme(isDark) {
      body.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleBtn.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
    }

    function initTheme() {
      const stored = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const isDark = stored === "dark" || (!stored && prefersDark);
      setTheme(isDark);
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      setTheme(!isDark);
    });

    window.addEventListener('DOMContentLoaded', initTheme);
  </script>
</body>
</html>
