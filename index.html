<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>UniNotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-light: #333;
      --color-dark: rgba(255, 255, 255, 0.9);
      --bg-light: #f8f8f8;
      --bg-dark: #121212;
      --container-bg-light: #fff;
      --container-bg-dark: #1a1a1a;
      --color-text-p-light: #666;
      --color-text-p-dark: rgba(255, 255, 255, 0.6);
      --color-accent-blue: #007bff;
      --color-accent-blue-hover: #0056b3;
      --button-bg-light: white;
      --button-bg-hover-light: rgba(55, 53, 47, 0.03);
      --button-border-light: rgba(55, 53, 47, 0.1);
      --button-border-hover-light: rgba(55, 53, 47, 0.2);
      --button-shadow-light: rgba(0, 0, 0, 0.05);
      --button-shadow-hover-light: rgba(0, 0, 0, 0.08);
      --button-bg-dark: #252525;
      --button-bg-hover-dark: #333;
      --button-border-dark: rgba(255, 255, 255, 0.1);
      --button-border-hover-dark: rgba(255, 255, 255, 0.2);
      --button-shadow-dark: rgba(255, 255, 255, 0.03);
      --button-shadow-hover-dark: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--color-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      background-color: var(--container-bg-light);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      box-sizing: border-box; /* Ensures padding is included in the element's total width and height */
    }

    .logo {
      font-size: 2.8em;
      font-weight: 700;
      margin: 0 auto 24px;
      height: 60px;
      width: 60px;
      border: 2px solid var(--color-light);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-light);
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 8px;
    }

    p {
      font-size: 1em;
      color: var(--color-text-p-light);
      margin-bottom: 32px;
    }

    .auth-button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .auth-button {
      padding: 14px 20px;
      border: 1px solid var(--button-border-light);
      border-radius: 8px;
      font-size: 1.05em;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--button-bg-light);
      color: var(--color-light);
      transition: all 0.2s ease;
      box-shadow: 0 1px 3px var(--button-shadow-light);
      text-decoration: none;
    }

    .auth-button:hover {
      background-color: var(--button-bg-hover-light);
      border-color: var(--button-border-hover-light);
      box-shadow: 0 2px 6px var(--button-shadow-hover-light);
    }

    /* For specific button styling if needed, though the example implies a single style */
    .auth-button.login {
      background-color: var(--color-accent-blue);
      color: #fff;
      border-color: var(--color-accent-blue); /* Remove this if you want it to be borderless */
      box-shadow: none; /* Remove this if you want it to have shadow */
    }

    .auth-button.login:hover {
      background-color: var(--color-accent-blue-hover);
      border-color: var(--color-accent-blue-hover); /* Remove this if you want it to be borderless */
      box-shadow: none; /* Remove this if you want it to have shadow */
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--color-dark);
      }

      .container {
        background-color: var(--container-bg-dark);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.02);
      }

      .logo {
        border-color: var(--color-dark);
        color: var(--color-dark);
      }

      p {
        color: var(--color-text-p-dark);
      }

      .auth-button {
        background-color: var(--button-bg-dark);
        color: var(--color-dark);
        border-color: var(--button-border-dark);
        box-shadow: 0 1px 3px var(--button-shadow-dark);
      }

      .auth-button:hover {
        background-color: var(--button-bg-hover-dark);
        border-color: var(--button-border-hover-dark);
        box-shadow: 0 2px 6px var(--button-shadow-hover-dark);
      }

      .auth-button.login {
        background-color: var(--color-accent-blue);
        color: #fff;
        border-color: var(--color-accent-blue);
      }

      .auth-button.login:hover {
        background-color: var(--color-accent-blue-hover);
        border-color: var(--color-accent-blue-hover);
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 480px;
        padding: 48px;
        border-radius: 16px;
      }

      .logo {
        font-size: 3.5em;
        height: 70px;
        width: 70px;
        margin-bottom: 32px;
      }

      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }

      .auth-button {
        padding: 16px 25px;
        font-size: 1.15em;
      }
      
      .auth-button-group {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" aria-label="UniNotes Logo"><span>U</span></div>
    <h1>Accessible notes.</h1>
    <p>A simple platform for students to share and access academic notes.</p>
    <div class="auth-button-group">
      <a href="login.html" class="auth-button login">Log In</a>
      <a href="signup.html" class="auth-button">Sign Up</a>
    </div>
  </div>
</body>
</html>
