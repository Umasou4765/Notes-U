<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniNotes</title>
    <style>
        /* Base styles (optimized for all devices, primarily mobile) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            flex-direction: column;
            box-sizing: border-box;
            /* Prevents horizontal scrolling on mobile */
            overflow-x: hidden;
            width: 100%; /* Ensures body width is viewport width */
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px; /* Max width for mobile */
            width: 90%; /* Occupy 90% width on small screens */
            box-sizing: border-box;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 50px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border: 2px solid #333;
            box-sizing: border-box;
            margin: 0 auto 50px auto;
        }

        .logo span {
            line-height: 1;
        }

        h1 {
            font-size: 2.2em; /* Mobile heading size */
            margin-bottom: 20px;
            color: #333;
            line-height: 1.3;
            font-weight: normal;
        }

        p {
            font-size: 1.1em; /* Mobile paragraph size */
            color: #666;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%; /* Buttons group takes full width of container on mobile */
            margin: 0 auto;
        }

        .button {
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        .button.login {
            background-color: #007bff;
        }

        .button.login:hover {
            background-color: #0056b3;
        }

        .button.register {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .button.register:hover {
            background-color: #e0e0e0;
        }

        /* Desktop specific styles */
        @media (min-width: 768px) { /* Apply when screen width is 768px or greater */
            body {
                align-items: center;
            }

            .container {
                max-width: 600px; /* Max width for desktop */
                padding: 40px; /* Increased padding for desktop */
                background-color: #fff; /* White background for container */
                border-radius: 10px; /* Slightly rounded corners */
                box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Shadow effect */
            }

            .logo {
                font-size: 3.5em; /* Larger logo for desktop */
                height: 70px;
                width: 70px;
                margin-bottom: 70px; /* Increased spacing */
            }

            h1 {
                font-size: 3em; /* Larger heading for desktop */
                margin-bottom: 30px;
            }

            p {
                font-size: 1.3em; /* Larger paragraph for desktop */
                margin-bottom: 50px;
            }

            .button-group {
                flex-direction: row; /* Horizontal button layout for desktop */
                justify-content: center; /* Center buttons horizontally */
                gap: 20px; /* Increased spacing between buttons */
                width: auto; /* Button group width adapts to content */
            }

            .button {
                padding: 18px 40px; /* Larger button padding for desktop */
                font-size: 1.2em; /* Larger button font size for desktop */
                width: auto; /* Button width adapts to content */
                flex-grow: 1; /* Make buttons grow to fill space evenly */
                max-width: 180px; /* Control max width of individual buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>U</span>
        </div>
        <h1>Accessible notes.</h1>
        <p>A simple platform for students to share and access academic notes.</p>
        <div class="button-group">
            <a href="login.html" class="button login">Log In</a>
            <a href="register.html" class="button register">Sign Up</a>
        </div>
    </div>
</body>
</html>
