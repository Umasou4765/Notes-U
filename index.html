<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes Upload</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; script-src 'self' https://cdn.tailwindcss.com;">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“˜ Upload Your Notes</h1>
    
    <form id="uploadForm" class="flex flex-col gap-4" novalidate>
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year:</label>
        <select id="year" aria-label="Select Year" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select Year</option>
          <option>Year 1</option>
          <option>Year 2</option>
        </select>
        <small class="text-red-500 hidden" id="yearError">Please select a year.</small>
      </div>

      <div>
        <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester:</label>
        <select id="semester" aria-label="Select Semester" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select Semester</option>
          <option>Semester 1</option>
          <option>Semester 2</option>
          <option>Semester 3</option>
        </select>
        <small class="text-red-500 hidden" id="semesterError">Please select a semester.</small>
      </div>

      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject:</label>
        <input type="text" id="subject" required placeholder="Enter subject name" aria-label="Subject" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <small class="text-red-500 hidden" id="subjectError">Subject is required.</small>
      </div>

      <div>
        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">File:</label>
        <input 
          type="file" 
          id="file" 
          required 
          aria-label="Upload File" 
          accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.xls,.xlsx,.csv,.jpg,.jpeg,.png,.gif,.webp" 
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <small class="text-red-500 hidden" id="fileError">Please select a file.</small>
      </div>

      <button type="submit" 
        class="bg-blue-600 text-white py-1.5 px-4 rounded hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2"
        aria-label="Upload Notes">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" focusable="false">
          <title>Upload Icon</title>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12V4m0 0L8 8m4-4l4 4" />
        </svg>
        Upload
      </button>      
    </form>
  </div>

  <script defer>
    // Basic client-side validation
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      let valid = true;
      // Year
      const year = document.getElementById('year');
      const yearError = document.getElementById('yearError');
      if (!year.value) {
        yearError.classList.remove('hidden');
        valid = false;
      } else {
        yearError.classList.add('hidden');
      }
      // Semester
      const semester = document.getElementById('semester');
      const semesterError = document.getElementById('semesterError');
      if (!semester.value) {
        semesterError.classList.remove('hidden');
        valid = false;
      } else {
        semesterError.classList.add('hidden');
      }
      // Subject
      const subject = document.getElementById('subject');
      const subjectError = document.getElementById('subjectError');
      if (!subject.value.trim()) {
        subjectError.classList.remove('hidden');
        valid = false;
      } else {
        subjectError.classList.add('hidden');
      }
      // File
      const file = document.getElementById('file');
      const fileError = document.getElementById('fileError');
      if (!file.files.length) {
        fileError.classList.remove('hidden');
        valid = false;
      } else {
        fileError.classList.add('hidden');
      }
      if (!valid) event.preventDefault();
    });
 <script src="app.js" defer></script>
