<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light dark" />
  <title>Login - Notes-U</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* CSS Variables for theming (Copied from optimized index.html) */
    :root {
      /* Accent Colors */
      --color-accent-blue: #007bff;
      --color-accent-blue-hover: #0056b3;

      /* Text Colors */
      --color-text-light: #333;
      --color-text-dark: rgba(255, 255, 255, 0.9);
      --color-text-secondary-light: #666;
      --color-text-secondary-dark: rgba(255, 255, 255, 0.6);
      --color-text-divider-light: #999; /* For 'Or' text */
      --color-text-divider-dark: #bbb; /* For 'Or' text in dark mode */


      /* Background Colors */
      --color-bg-light: #f8f8f8;
      --color-bg-dark: #121212;

      /* Card/Element Backgrounds */
      --color-card-light: #fff;
      --color-card-dark: #1a1a1a;
      --color-button-dark: #252525; /* Specific for dark mode buttons */
      --color-button-dark-hover: #333; /* Specific for dark mode button hover */

      /* Border Colors */
      --color-border-light: rgba(55, 53, 47, 0.1);
      --color-border-dark: rgba(255, 255, 255, 0.1);
      --color-border-hover-light: rgba(55, 53, 47, 0.2);
      --color-border-hover-dark: rgba(255, 255, 255, 0.2);

      /* Shadows */
      --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.05);
      --shadow-dark: 0 6px 20px rgba(255, 255, 255, 0.02);
      --shadow-button-light: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-button-dark: 0 1px 3px rgba(255, 255, 255, 0.03);
      --shadow-button-hover-light: 0 2px 6px rgba(0, 0, 0, 0.08);
      --shadow-button-hover-dark: 0 2px 6px rgba(255, 255, 255, 0.05);

      /* Spacing & Sizing */
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
      --spacing-xxxl: 64px; /* Added for larger margins if needed */

      /* Border Radii */
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;

      /* Font Sizes */
      --font-size-base: 1em;
      --font-size-h1: 2em;
      --font-size-h1-desktop: 2.5em;
      --font-size-logo: 2.8em;
      --font-size-logo-desktop: 3.5em;
      --font-size-button: 1.05em;
      --font-size-button-desktop: 1.15em;
      --font-size-small: 0.9em; /* For "Or" and "Don't have an account" text */
    }

    /* Base Styles */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: var(--spacing-lg);
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
      line-height: 1.6;
    }

    /* Dark Mode Styles */
    body.dark {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    body.dark p {
      color: var(--color-text-secondary-dark);
    }

    /* Main Container (Login Box) */
    .container {
      text-align: center;
      padding: var(--spacing-xl); /* Matches index.html */
      max-width: 420px; /* Matches index.html */
      width: 100%;
      background-color: var(--color-card-light);
      border-radius: var(--border-radius-md); /* Matches index.html */
      box-shadow: var(--shadow-light); /* Matches index.html */
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    body.dark .container {
      background-color: var(--color-card-dark);
      box-shadow: var(--shadow-dark);
    }

    /* Logo Styling */
    .logo {
      font-size: var(--font-size-logo); /* Matches index.html */
      font-weight: 700;
      margin: 0 auto var(--spacing-lg); /* Matches index.html */
      height: 60px;
      width: 60px;
      border: 2px solid var(--color-text-light);
      border-radius: var(--border-radius-sm); /* Matches index.html */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.3s ease, color 0.3s ease;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }

    body.dark .logo {
      border-color: var(--color-text-dark);
      color: var(--color-text-dark);
    }

    /* Headings & Paragraphs */
    h1 {
      font-size: var(--font-size-h1); /* Matches index.html */
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
    }

    p {
      font-size: var(--font-size-base); /* Matches index.html */
      color: var(--color-text-secondary-light);
      margin-bottom: var(--spacing-xl); /* Matches index.html */
    }

    /* Button Styling (Inherited from index.html) */
    .button {
      padding: 14px 20px;
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-button);
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--color-card-light);
      color: var(--color-text-light);
      transition: all 0.2s ease;
      box-shadow: var(--shadow-button-light);
      outline: 2px solid transparent;
      outline-offset: 2px;
    }

    .button:hover {
      background-color: rgba(55, 53, 47, 0.03);
      border-color: var(--color-border-hover-light);
      box-shadow: var(--shadow-button-hover-light);
    }

    .button:focus-visible {
      outline-color: var(--color-accent-blue);
    }

    /* GitHub Button specific styling */
    .button.github {
        gap: var(--spacing-sm); /* Space between icon and text */
    }

    .button.github svg {
        width: 20px; /* Adjust GitHub icon size */
        height: 20px;
        fill: currentColor; /* Inherit color from button text */
    }

    /* Dark Mode Button Overrides */
    body.dark .button {
      background-color: var(--color-button-dark);
      color: var(--color-text-dark);
      border-color: var(--color-border-dark);
      box-shadow: var(--shadow-button-dark);
    }

    body.dark .button:hover {
      background-color: var(--color-button-dark-hover);
      border-color: var(--color-border-hover-dark);
      box-shadow: var(--shadow-button-hover-dark);
    }

    /* 'Or' Divider Styles */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: var(--spacing-xl) 0; /* Adjust vertical spacing for the divider */
      color: var(--color-text-divider-light);
      font-size: var(--font-size-small);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--color-border-light);
    }

    .divider:not(:empty)::before {
      margin-right: .25em;
    }

    .divider:not(:empty)::after {
      margin-left: .25em;
    }

    body.dark .divider {
        color: var(--color-text-divider-dark);
    }

    body.dark .divider::before,
    body.dark .divider::after {
        border-color: var(--color-border-dark);
    }


    /* Secondary Link (e.g., "Create one now") */
    .secondary-link {
        font-size: var(--font-size-small);
        color: var(--color-text-secondary-light);
        text-decoration: none;
        margin-top: var(--spacing-md); /* Space above the link */
        display: inline-block; /* Allows margin-top */
        transition: color 0.2s ease;
        outline: 2px solid transparent;
        outline-offset: 2px;
    }

    .secondary-link:hover {
        color: var(--color-accent-blue);
    }

    .secondary-link:focus-visible {
        outline-color: var(--color-accent-blue);
    }

    body.dark .secondary-link {
        color: var(--color-text-secondary-dark);
    }

    body.dark .secondary-link:hover {
        color: var(--color-accent-blue);
    }


    /* Theme Toggle Button (Copied from optimized index.html) */
    .theme-toggle {
      position: absolute;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      background: none;
      border: none;
      cursor: pointer;
      padding: var(--spacing-sm);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 10;
      line-height: 1;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .theme-toggle:focus-visible {
      outline-color: var(--color-accent-blue);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
    }

    .theme-toggle .sun-icon {
      color: var(--color-text-light);
      display: block;
    }

    .theme-toggle .moon-icon {
      color: var(--color-text-dark);
      display: none;
    }

    body.dark .theme-toggle .sun-icon {
      display: none;
    }

    body.dark .theme-toggle .moon-icon {
      display: block;
    }

    body.dark .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }


    /* Media Queries for Desktop (Copied from optimized index.html) */
    @media (min-width: 768px) {
      .container {
        max-width: 480px; /* Matches index.html */
        padding: var(--spacing-xxl); /* Matches index.html */
        border-radius: var(--border-radius-lg); /* Matches index.html */
      }

      .logo {
        font-size: var(--font-size-logo-desktop); /* Matches index.html */
        height: 70px;
        width: 70px;
        margin-bottom: var(--spacing-xl); /* Matches index.html */
      }

      h1 {
        font-size: var(--font-size-h1-desktop); /* Matches index.html */
      }

      p {
        font-size: 1.1em; /* Matches index.html */
      }

      /* In login, the button group has only one main button, so we don't need flex-direction row */
      /* but we ensure the button itself matches the desktop size from index.html */
      .button.github {
        max-width: 300px; /* Allow button to grow, but set a max-width for consistency */
        margin: 0 auto; /* Center the button on desktop */
        padding: 16px 25px; /* Matches index.html */
        font-size: var(--font-size-button-desktop); /* Matches index.html */
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme, current theme is light">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2">
        <title>Sun icon</title>
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <title>Moon icon</title>
        <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
      </svg>
    </button>
  </header>

  <main class="container">
    <div class="logo" role="img" aria-label="Notes-U Logo">
      <span>U</span>
    </div>
    <h1>Log In to Note-U</h1>
    <p>Access your shared academic notes with your GitHub account.</p>

    <a href="#" class="button github">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.6.111.819-.258.819-.572 0-.281-.01-1.025-.015-2.008-3.337.724-4.042-1.61-4.042-1.61-.545-1.385-1.328-1.756-1.328-1.756-1.08-.738.083-.724.083-.724 1.192.084 1.815 1.226 1.815 1.226 1.058 1.813 2.809 1.29 3.491.984.108-.765.418-1.29.762-1.583-2.665-.304-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.046.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222 0 1.606-.015 2.899-.015 3.292 0 .315.216.696.823.571C20.564 22.179 24 17.688 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
        Continue with GitHub
    </a>

    <div class="divider">Or</div>

    <a href="signup.html" class="secondary-link">Don't have an account? Create one now</a>
  </main>

  <script>
    const body = document.body;
    const themeToggleBtn = document.getElementById('themeToggle');

    /**
     * Sets the theme of the page and stores it in localStorage.
     * @param {boolean} isDark - True for dark mode, false for light mode.
     */
    function setTheme(isDark) {
      body.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggleBtn.setAttribute('aria-label', `Switch to ${isDark ? 'light' : 'dark'} mode`);
    }

    /**
     * Initializes the theme on page load based on localStorage or system preference.
     */
    function initTheme() {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      const isDark = storedTheme === "dark" || (storedTheme === null && prefersDark);
      setTheme(isDark);
    }

    themeToggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      setTheme(!isDark);
    });

    window.addEventListener('DOMContentLoaded', initTheme);

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (localStorage.getItem("theme") === null) {
        setTheme(event.matches);
      }
    });
  </script>
</body>
</html>
