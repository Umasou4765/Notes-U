<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Notes-U</title>
    <style>
        /* Base styles (optimized for all devices, primarily mobile) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f8f8; /* Light mode background */
            color: #333; /* Light mode text color */
            flex-direction: column;
            box-sizing: border-box;
            overflow-x: hidden;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 50px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 50px;
            border: 2px solid #333;
            box-sizing: border-box;
            margin: 0 auto 50px auto;
            transition: border-color 0.3s ease, color 0.3s ease; /* Smooth transition for logo */
        }

        .logo span {
            line-height: 1;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.3;
            font-weight: normal;
            transition: color 0.3s ease; /* Smooth transition for heading */
        }

        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            transition: color 0.3s ease; /* Smooth transition for paragraph */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin: 0 auto;
        }

        .button {
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #fff;
        }

        .button.login {
            background-color: #007bff;
        }

        .button.login:hover {
            background-color: #0056b3;
        }

        .button.register {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .button.register:hover {
            background-color: #e0e0e0;
        }

        /* Dark Mode Styles */
        body.dark {
            background-color: #121212;
            color: white;
        }

        body.dark .logo {
            color: white;
            border-color: white;
        }

        body.dark h1,
        body.dark p {
            color: white;
        }

        body.dark .button.register {
            background-color: #333; /* Darker background for register in dark mode */
            color: white;
            border-color: #555;
        }

        body.dark .button.sign {
            background-color: #444;
        }

        /* Desktop specific styles */
        @media (min-width: 768px) {
            body {
                align-items: center;
            }

            .container {
                max-width: 600px;
                padding: 40px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            /* Dark mode specific styles for desktop container */
            body.dark .container {
                background-color: #1a1a1a; /* Darker background for container in dark mode */
                box-shadow: 0 4px 8px rgba(255,255,255,0.05); /* Lighter shadow for dark mode */
            }

            .logo {
                font-size: 3.5em;
                height: 70px;
                width: 70px;
                margin-bottom: 70px;
            }

            h1 {
                font-size: 3em;
                margin-bottom: 30px;
            }

            p {
                font-size: 1.3em;
                margin-bottom: 50px;
            }

            .button-group {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                width: auto;
            }

            .button {
                padding: 18px 40px;
                font-size: 1.2em;
                width: auto;
                flex-grow: 1;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>U</span>
        </div>
        <h1>Accessible notes.</h1>
        <p>A simple platform for students to share and access academic notes.</p>
        <div class="button-group">
            <a href="login.html" class="button login">Log In</a>
            <a href="signup.html" class="button register">Sign Up</a>
        </div>
    </div>

    <script>
        // Function to set the theme based on the 'dark' class on body
        function setTheme(isDark) {
            if (isDark) {
                document.body.classList.add("dark");
                localStorage.setItem("theme", "dark");
            } else {
                document.body.classList.remove("dark");
                localStorage.setItem("theme", "light");
            }
        }

        // Set theme on page load
        window.addEventListener("DOMContentLoaded", () => {
            const storedTheme = localStorage.getItem("theme");

            // Check for stored theme first
            if (storedTheme === "dark") {
                setTheme(true);
            } else if (storedTheme === "light") {
                setTheme(false);
            } else {
                // If no stored theme, check system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setTheme(true);
                } else {
                    setTheme(false);
                }
            }
        });

        // Listen for system theme changes and update if no user preference is set
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (!localStorage.getItem("theme")) { // Only apply if user hasn't manually set a preference
                setTheme(event.matches);
            }
        });
    </script>
</body>
</html>
