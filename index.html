<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light dark" />
  <title>UniNotes</title>
  <style>
    :root {
      --color-light: #333;
      --color-dark: white;
      --bg-light: #f8f8f8;
      --bg-dark: #121212;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--color-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--color-dark);
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      width: 60px;
      border: 2px solid var(--color-light);
      color: var(--color-light);
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    body.dark .logo {
      color: var(--color-dark);
      border-color: var(--color-dark);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 40px;
      color: #666;
    }

    body.dark p {
      color: rgba(255, 255, 255, 0.7);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .button {
      padding: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #fff;
    }

    .button.login {
      background-color: #007bff;
    }

    .button.login:hover {
      background-color: #0056b3;
    }

    .button.register {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .button.register:hover {
      background-color: #e0e0e0;
    }

    body.dark .button.register {
      background-color: #333;
      color: white;
      border-color: #555;
    }

    body.dark .button.register:hover {
      background-color: #444;
    }

    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      color: var(--color-light);
      z-index: 10;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark .theme-toggle {
      color: white;
    }

    body.dark .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      display: none;
    }

    .theme-toggle .sun-icon {
      display: inline;
    }

    body.dark .theme-toggle .sun-icon {
      display: none;
    }

    body.dark .theme-toggle .moon-icon {
      display: inline;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      body.dark .container {
        background-color: #1a1a1a;
        box-shadow: 0 4px 8px rgba(255,255,255,0.05);
      }

      .logo {
        font-size: 3.5em;
        height: 70px;
        width: 70px;
        margin-bottom: 60px;
      }

      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.3em;
      }

      .button-group {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .button {
        padding: 18px 40px;
        font-size: 1.2em;
        flex-grow: 1;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
    </svg>
  </button>

  <div class="container">
    <div class="logo"><span>U</span></div>
    <h1>Accessible notes.</h1>
    <p>A simple platform for students to share and access academic notes.</p>
    <div class="button-group">
      <a href="login.html" class="button login">Log In</a>
      <a href="signup.html" class="button register">Sign Up</a>
    </div>
  </div>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById('themeToggle');

    function setTheme(isDark) {
      body.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function initTheme() {
      const stored = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const isDark = stored === "dark" || (!stored && prefersDark);
      setTheme(isDark);
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.contains('dark');
      setTheme(!isDark);
    });

    window.addEventListener('DOMContentLoaded', initTheme);
  </script>
</body>
</html>
