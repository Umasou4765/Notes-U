<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>UniNotes</title>
  <style>
    :root {
      --color-light: #333;
      --color-dark: #fff;
      --bg-light: #f8f8f8;
      --bg-dark: #121212;
      --card-light: #fff;
      --card-dark: #1a1a1a;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--color-light);
      flex-direction: column;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--color-dark);
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--color-light);
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 100%;
      max-width: 200px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 40px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    body.dark .logo {
      color: var(--color-dark);
      background-color: #222;
      border-color: #555;
      box-shadow: 0 2px 6px rgba(255,255,255,0.05);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      line-height: 1.3;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 40px;
      transition: color 0.3s ease;
    }

    body.dark p {
      color: #aaa;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .button {
      padding: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #fff;
    }

    .button.login {
      background-color: #007bff;
    }

    .button.login:hover {
      background-color: #0056b3;
    }

    .button.register {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ccc;
    }

    .button.register:hover {
      background-color: #e0e0e0;
    }

    body.dark .button.register {
      background-color: #333;
      color: white;
      border-color: #555;
    }

    body.dark .button.register:hover {
      background-color: #444;
    }

    .theme-toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .theme-toggle-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .theme-toggle-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    body.dark .theme-toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    body.dark .theme-toggle-btn svg.sun {
      display: block;
    }

    body.dark .theme-toggle-btn svg.moon {
      display: none;
    }

    .theme-toggle-btn svg.sun {
      display: none;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 40px;
        background-color: var(--card-light);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      body.dark .container {
        background-color: var(--card-dark);
        box-shadow: 0 4px 8px rgba(255,255,255,0.05);
      }

      .logo {
        font-size: 2em;
        height: 60px;
        max-width: 240px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 30px;
      }

      p {
        font-size: 1.3em;
        margin-bottom: 50px;
      }

      .button-group {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .button {
        padding: 18px 40px;
        font-size: 1.2em;
        flex-grow: 1;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle-btn" id="themeToggle">
    <!-- Light mode icon (moon) -->
    <svg class="moon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 0112.21 3 7 7 0 0012 17a7 7 0 009-4.21z"></path>
    </svg>
    <!-- Dark mode icon (sun) -->
    <svg class="sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <div class="container">
    <div class="logo">U</div>
    <h1>Accessible notes.</h1>
    <p>A simple platform for students to share and access academic notes.</p>
    <div class="button-group">
      <a href="login.html" class="button login">Log In</a>
      <a href="signup.html" class="button register">Sign Up</a>
    </div>
  </div>

  <script>
    const themeToggleBtn = document.getElementById("themeToggle");

    function setTheme(isDark) {
      if (isDark) {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        setTheme(true);
      } else if (storedTheme === "light") {
        setTheme(false);
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        setTheme(true);
      }

      themeToggleBtn.addEventListener("click", () => {
        const isDark = document.body.classList.contains("dark");
        setTheme(!isDark);
      });
    });
  </script>
</body>
</html>
