<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Sign Up - Note-U</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <div class="logo" aria-label="Note-U Logo">
            <span>U</span>
        </div>
        <h1>Sign Up for Note-U</h1>
        <p>Join the Note-U community using your GitHub account.</p>

        <div class="auth-button-group">
            <a href="https://github.com/login/oauth/authorize?client_id=YOUR_GITHUB_CLIENT_ID&scope=user:email" class="auth-button github-signup-btn">
                <svg role="img" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.499.09.682-.217.682-.483 0-.237-.008-.865-.013-1.7-2.782.602-3.369-1.341-3.369-1.341-.454-1.156-1.11-1.46-1.11-1.46-.908-.619.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.529 2.341 1.088 2.91.83.091-.645.356-1.088.649-1.336-2.22-.253-4.555-1.113-4.555-4.953 0-1.092.39-1.983 1.029-2.675-.103-.253-.446-1.264.098-2.638 0 0 .84-.268 2.75 1.022A9.606 9.606 0 0112 6.844c.85.004 1.701.113 2.502.324 1.909-1.29 2.747-1.022 2.747-1.022.546 1.373.202 2.385.099 2.638.64.692 1.028 1.583 1.028 2.675 0 3.848-2.339 4.69-4.566 4.943.359.309.678.914.678 1.846 0 1.334-.012 2.41-.012 2.727 0 .268.18.592.687.483C21.133 20.197 24 16.442 24 12.017 24 6.484 19.522 2 12 2Z"></path>
                </svg>
                <span class="github-text">Sign Up with GitHub</span>
            </a>
        </div>

        <div class="separator">Or</div>

        <a href="login.html" class="switch-link">Already have an account? Log In instead</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
